<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cadastre-se.css">

    <title>Cadastre-se</title>
</head>
<body>
    <main class="Container">
        <form>
            <h1>Crie uma Conta</h1>
            <div class="Input-email">
                <input placeholder="Digite um Email" type="email">
            </div>

            <div class="Input-numero">
                <input placeholder="Número de celular" type="text">
            </div>

            <div class="Input-senha">
                <input placeholder="Digite uma senha" type="password">
            </div>
            
         <button type="submit"   class="Cadastrar-button">Cadastrar</button> 

        </form>
    </main>

    <div class="Image-computer">
            <img src="img/computer-red.png" alt="Computador-ilustração">
        </div>
    
</body>
</html>
